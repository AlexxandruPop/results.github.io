<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="result">
                <h3>Your Result</h3>
                <div class="procent">
                    <h2>76</h2>
                    <h4>of 100</h4>
                </div>
            </div>
    
            <div class="message">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken theese tests</p>
            </div>
        </header>
    
        <div class="content">
            <h2>Summary</h2>
            <div class="reaction">
                <img src="./img/icon-reaction.svg" alt="">
                <h2>Reaction</h2>
            </div>
            <div class="memory">
                <img src="./img/icon-memory.svg" alt="">
                <h2>Memory</h2>
            </div>
            <div class="verbal">
                <img src="./img/icon-verbal.svg" alt="">
                <h2>Verbal</h2>
            </div>
            <div class="visual">
                <img src="./img/icon-visual.svg" alt="">
                <h2>Visual</h2>
            </div>
            <div class="continue">
                <a href="#">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
